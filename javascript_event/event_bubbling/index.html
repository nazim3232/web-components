<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the event bubbling in the javascript.</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="grandParent">
        <div id="parent">
            <div id="child">
                <div id="innerChild">
                    
                </div>
            </div>
        </div>
    </div>
    <h1>This is the example of the event deligatio. </h1>
    <div id="multiParent">
      <p>This is the first child.</p>
      <p>This is the second child.</p>
      <p>This is the third child.</p>
      <p>This is the fourth child.</p>
      <p>This is this is the sixth child.</p>
    </div>
</body>
</html>
